{extend name="admin_base" /} {block name="admin_content"}

<div class="alert alert-info">
    修改分公司
</div>

<div class="panel panel-info">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-offset-2 col-md-7">
                <form class="form-horizontal" method="post">

                    <div class="form-group">
                        <label for="" class="col-sm-3 col-md-3 control-label">
                            分公司名称
                            <span class="text-danger">*</span>
                        </label>
                        <div class="col-sm-8 col-md-8">
                            <input type="text" value="{$oldSub.subcom_name}" class="form-control" placeholder="分公司名称" name="subcom_name" id="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-3 col-md-3 control-label">
                            所属公司
                            <span class="text-danger">*</span>
                        </label>
                        <div class="col-sm-8 col-md-8">
                            <select class="form-control" name="subcom_pid" id="">
                                <option value="0">直属公司</option>
                                {volist name="subtree" id="com"}
                                <option value="{$com.subcom_id}" {if condition="$com.subcom_id==$oldSub.subcom_pid"}selected{/if}>{$com._subcom_name}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>
                    <input type="hidden" name="subcom_id" value="{$oldSub.subcom_id}">
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-md-offset-3 col-sm-8 col-md-8">
                            <input type="submit" class="form-control btn btn-danger" value=" 修改分公司">
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>

{/block}
