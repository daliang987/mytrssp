{extend name="admin_base" /} {block name="admin_content"}

<div class="alert alert-info">
    添加用户
</div>

<div class="panel panel-info">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-offset-2 col-md-7">
                <form class="form-horizontal" method="post">

                    <div class="form-group">
                        <label for="" class="col-sm-3 col-md-3 control-label">
                            产品名称
                            <span class="text-danger">*</span>
                        </label>
                        <div class="col-sm-8 col-md-8">
                            <input type="text" class="form-control" placeholder="产品名称" name="pdt_name" id="" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-3 col-md-3 control-label">
                            产品版本
                            <span class="text-danger">*</span>
                        </label>
                        <div class="col-sm-8 col-md-8">
                            <input type="text" class="form-control" placeholder="产品版本" name="pdt_version" id="" >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-md-offset-3 col-sm-8 col-md-8">
                            <input type="submit" class="form-control btn btn-danger" value=" 添加产品">
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>


{/block}
