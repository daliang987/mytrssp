{extend name="admin_base" /} {block name="admin_content"}
<div class="alert alert-info">
    我的漏洞列表
</div>

<div class="panel panel-info">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form class="bs-example bs-example-form" method="post" role="form">
                    <div class="row">
                        <label class="col-sm-2 col-md-2 control-label">
                            状态：
                        </label>
                        <div class="col-md-2">

                            <select class="form-control" name="vul_state" id="">
                                <option seleted value="0">全部</option>
                                <option value="待处理">待处理</option>
                                <option value="确认">确认</option>
                                <option value="重复">重复</option>
                                <option value="无效">无效</option>
                            </select>
                        </div>
                        <label class="col-sm-2 col-md-2 control-label">
                            产品：
                        </label>
                        <div class="col-md-2">


                            <select class="form-control" name="vul_state" id="">
                                <option seleted value="0">全部</option>
                                <option value="WCM"></option>

                            </select>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <span class="input-group-addon">漏洞标题</span>
                                <input type="text" name="arc_title" class="form-control">
                                <div class="input-group-btn">
                                    <input type="submit" value="搜索" class="btn btn-primary">
                                </div>
                            </div>
                        </div>

                        <!-- /input-group -->
                    </div>

                </form>
            </div>
        </div>

        <hr>


        <table class="table table-striped table-bordered table-hover table-condensed">
            <tr>
                <th>提交时间</th>
                <th>漏洞标题</th>
                <th>当前状态</th>
                <th>漏洞级别</th>
                <th>操作</th>
            </tr>

            {volist name="vuldata" id="vul"}
            <tr>
                <td>{:date('Y-m-d H:i',$vul.create_time)}</td>
                <td>{$vul.vul_title}</td>
                <td>{$vul.vul_state}</td>
                <td>{$vul.vul_level}</td>

                <td>
                    <a class="btn btn-primary btn-xs" href="{:url('view',['vid'=>$vul.vul_id])}">查看详情</a>
                </td>
            </tr>
            {/volist}

        </table>
    </div>
</div>

{/block}
