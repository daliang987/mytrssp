{extend name="admin_base" /} {block name="admin_content"}


<div class="alert alert-info">
    项目列表
</div>
<div class="panel panel-info">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-10">
                <form class="bs-example bs-example-form" method="post" role="form">
                    <div class="row">
                        <div class="col-md-4">
                            <select class="form-control" name="subcom_id" id="">
                                <option seleted value="0">全部</option>
                                {volist name="sub" id="subcom"}
                                <option value="{$subcom.subcom_id}">{$subcom._subcom_name}</option>
                                {/volist}
                            </select>
                        </div>
                        <div class="col-md-8">
                            <div class="input-group">
                                <span class="input-group-addon">项目名称</span>
                                <input type="text" name="pro_name" class="form-control">
                                <div class="input-group-btn">
                                    <input type="submit" value="搜索" class="btn btn-primary">
                                </div>
                            </div>
                        </div>
                        <!-- /input-group -->
                    </div>

                </form>
            </div>

        </div>
        <hr>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>所属分公司</th>
                    <th>项目名称</th>
                    <th>所属产品</th>
                    <th>URL</th>
                    <th>性质</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>


                {volist name="_project" id="vo"}
                <tr>
                    <td>{$vo.pro_id}</td>
                    <td>{$vo.subcom_name}</td>
                    <td>
                        <a href="{:url('read',['id'=>$vo.pro_id])}">{$vo.pro_name}</a>
                    </td>
                    <td>{$vo.pdt_name}</td>
                    <td>{$vo.pro_url}</td>
                    <td>{$vo.pro_level}</td>
                    <td>
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary btn-xs dropdown-toggle" data-toggle="dropdown">操作
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a href="{:url('edit',['pro_id'=>$vo.pro_id])}">修改</a>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <a href="javascript:del({$vo.pro_id})">删除</a>
                                </li>
                            </ul>
                        </div>
                    </td>
                </tr>
                {/volist}
            </tbody>
        </table>
        {$_project->render()}
    </div>
</div>

<script>
    function del(id) {
        require(['hdjs'], function (hdjs) {
            hdjs.confirm('确定删除吗?', function () {
                location.href = "{:url('del')}" + "?pro_id=" + id;
            });
        });
    }
</script> {/block}
