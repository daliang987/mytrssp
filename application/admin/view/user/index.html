{extend name="admin_base" /} {block name="admin_content"}

<div class="alert alert-info">
    用户列表
</div>
<div class="panel panel-info">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-10">
                <form class="bs-example bs-example-form" method="post" role="form">
                    <div class="row">
                        <div class="col-md-4">
                            <select class="form-control" name="subcom_id" id="">
                                <option seleted value="0">全部</option>
                                {volist name="sub" id="subcom"}
                                <option value="{$subcom.subcom_id}">{$subcom._subcom_name}</option>
                                {/volist}
                            </select>
                        </div>
                        <div class="col-md-8">
                            <div class="input-group">
                                <span class="input-group-addon">用户名</span>
                                <input type="text" name="username" class="form-control">
                                <div class="input-group-btn">
                                    <input type="submit" value="搜索" class="btn btn-primary">
                                </div>
                            </div>
                        </div>
                        <!-- /input-group -->
                    </div>

                </form>
            </div>

        </div>
        <hr>
        <table class="table table-striped table-bordered table-hover table-condensed">
            <tr>
                <th>编号</th>
                <th>用户名</th>
                <th>真实姓名</th>
                <th>所属分公司</th>
                <th>邮箱</th>
                <th>电话</th>
                <th>操作</th>
            </tr>
            {volist name="dataUser" id="vo"}
            <tr>
                <td>{$vo.uid}</td>
                <td>
                    {$vo.username}
                </td>
                <td>{$vo.realname}</td>
                <td>{$vo.subcom_name}</td>
                <td>{$vo.email}</td>
                <td>{$vo.phone}</td>
                <td>

                    <div class="btn-group">
                        <button type="button" class="btn btn-primary btn-xs col-md-12 dropdown-toggle" data-toggle="dropdown">操作
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a href="{:url('edit',['uid'=>$vo.uid])}">修改资料</a>
                            </li>
                            <li>
                                <a href="{:url('pass',['uid'=>$vo.uid])}">重置密码</a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="javascript:del({$vo.uid})">删除</a>
                            </li>
                        </ul>
                    </div>

                </td>
            </tr>
            {/volist}
        </table>
        {$dataUser->render()}
    </div>
</div>
<script>
    function del(id) {
        require(['hdjs'], function (hdjs) {
            hdjs.confirm('确定删除吗?', function () {
                location.href = "{:url('del')}" + "?uid=" + id;
            });
        });
    }
</script>  {/block}
