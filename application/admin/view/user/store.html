{extend name="admin_base" /} {block name="admin_content"}

<div class="alert alert-info">
    添加用户
</div>

<div class="panel panel-info">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-offset-2 col-md-7">
                <form class="form-horizontal" method="post">
                    <div class="form-group">
                        <label for="username" class="col-sm-3 col-md-3 control-label">
                            用户名
                            <span class="text-danger">*</span>
                        </label>
                        <!-- <div class="col-sm-8 col-md-8"> -->
                        <div class="col-sm-8 col-md-8">
                            <input type="text" class="form-control" name="username" id="usernmae" placeholder="用户名">
                        </div>
                        <!-- </div> -->
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 col-md-3 control-label">
                            密码
                            <span class="text-danger">*</span>
                        </label>
                        <!-- <div class="col-sm-8 col-md-8"> -->
                        <div class="col-sm-8 col-md-8">
                            <input type="password" class="form-control" name="password" id="password" placeholder="密码">
                        </div>
                        <!-- </div> -->
                    </div>
                    <div class="form-group">
                        <label for="repass" class="col-sm-3 col-md-3 control-label">
                            确认密码
                            <span class="text-danger">*</span>
                        </label>
                        <!-- <div class="col-sm-8 col-md-8"> -->
                        <div class="col-sm-8 col-md-8">
                            <input type="password" class="form-control" name="repass" id="repass" placeholder="确认密码">
                        </div>
                        <!-- </div> -->
                    </div>
                    <div class="form-group">
                        <label for="realname" class="col-sm-3 col-md-3 control-label">
                            真实姓名
                            <span class="text-danger">*</span>
                        </label>
                        <div class="col-sm-8 col-md-8">
                            <input type="text" class="form-control" name="realname" id="realname" placeholder="真实姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="subcompany" class="col-sm-3 col-md-3 control-label">
                            所属分公司
                            <span class="text-danger">*</span>
                        </label>
                        <div class="col-sm-8 col-md-8">
                            <select name="subcom_id" id="subcompany" class="form-control">
                                {volist name="sub" id="vo"}
                                <option value="{$vo.subcom_id}">{$vo._subcom_name}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="department" class="col-sm-3 col-md-3 control-label">
                            所属部门
                            <span class="text-danger">*</span>
                        </label>
                        <div class="col-sm-8 col-md-8">
                            <input type="text" class="form-control" name="department" id="department" placeholder="所属部门">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="job" class="col-sm-3 col-md-3 control-label">
                            职位
                            <span class="text-danger">*</span>
                        </label>
                        <div class="col-sm-8 col-md-8">
                            <input type="text" class="form-control" name="job" id="job" placeholder="职位">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-3 col-md-3 control-label">
                            邮箱
                            <span class="text-danger">*</span>
                        </label>
                        <div class="col-sm-8 col-md-8">
                            <input type="text" class="form-control" name="email" id="email" placeholder="邮箱">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="col-sm-3 col-md-3 control-label">
                            电话
                            <span class="text-danger">*</span>
                        </label>
                        <div class="col-sm-8 col-md-8">
                            <input type="text" class="form-control" name="phone" id="phone" placeholder="电话">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="level" class="col-sm-3 col-md-3 control-label">
                            用户级别
                            <span class="text-danger">*</span>
                        </label>
                        <div class="col-sm-8 col-md-8">
                            <select name="level" id="level" class="form-control">
                                <option value="1">普通用户</option>
                                <option value="2">高级用户</option>
                                <option value="3">管理员</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-md-offset-3 col-sm-8 col-md-8">
                            <input type="submit" class="form-control btn btn-danger" value="添加用户">
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>


{/block}
