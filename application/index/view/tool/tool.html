{extend name="user_base" /} {block name="user_content"}

<div class="alert alert-info">
    常用小工具
</div>
<div class="panel panel-info">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-5">
                <form action="" method="post" class="bs-example bs-example-form">
                    <div class="input-group">
                        <span class="input-group-addon">工具名称</span>
                        <input type="text" class="form-control">
                        <span class="input-group-addon">搜索</span>
                    </div>
                </form>
            </div>

        </div>
        <hr>


        <table class="table table-striped table-hover table-condensed table-bordered">
            <tr>
                <th class="col-md-6">工具名称</th>
                <th class="col-md-4">发布时间</th>
                <th class="col-md-2">操作</th>
            </tr>
            {volist name="tool" id="t"}
            <tr>
                <td>{$t.arc_title}</td>
                <td>{:date('Y-m-d H:i',$t.create_time)}</td>
                <td>
                    <a class="btn btn-primary btn-xs" href="{:url('view',['id'=>$t.arc_id])}">查看详情</a>
                </td>
            </tr>
            {/volist}
        </table>
        <div class="pull-left">{$tool->render()}</div>
    </div>
</div>

{/block}
