{extend name="user_base" /} {block name="user_content"}
<div class="alert alert-info">
    我的漏洞列表
</div>

<div class="panel panel-info">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-5">
                <form action="" method="post" class="bs-example bs-example-form">
                    <div class="input-group">
                        <span class="input-group-addon">漏洞标题</span>
                        <input type="text" class="form-control">
                        <span class="input-group-addon">搜索</span>
                    </div>
                </form>
            </div>
            <div class="col-md-2">
                <div class="btn-group col-md-12">
                    <button type="button" class="btn btn-primary col-md-12 dropdown-toggle" data-toggle="dropdown">所属产品
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li>
                            <a href="#">WCM</a>
                        </li>
                        <li>
                            <a href="#">IDS</a>
                        </li>
                        <li>
                            <a href="#">MAS</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#">分离的链接</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-offset-1 col-md-4">
                <div class="btn-group pull-right">
                    <button type="button" class="btn btn-info">待处理</button>
                    <button type="button" class="btn btn-default">确认</button>
                    <button type="button" class="btn btn-default">重复</button>
                    <button type="button" class="btn btn-default">无效</button>
                </div>
            </div>

        </div>
        <hr>


        <table class="table table-striped table-bordered table-hover table-condensed">
            <tr>
                <th>提交时间</th>
                <th>漏洞标题</th>
                <th>当前状态</th>
                <th>漏洞级别</th>
                <th>操作</th>
            </tr>

            {volist name="vuldata" id="vul"}
            <tr>
                <td>{:date('Y-m-d H:i',$vul.create_time)}</td>
                <td>{$vul.vul_title}</td>
                <td>{$vul.vul_state}</td>
                <td>{$vul.vul_level}</td>

                <td>
                    <a class="btn btn-primary btn-xs" href="{:url('view',['vid'=>$vul.vul_id])}">查看详情</a>
                </td>
            </tr>
            {/volist}

        </table>
    </div>
</div>

{/block}
