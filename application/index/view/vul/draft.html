{extend name="user_base" /}
{block name="user_content"}
<div class="alert alert-info">
    草稿箱
</div>
<div class="panel panel-info">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-5">
                    <form action="" method="post" class="bs-example bs-example-form">
                        <div class="input-group">
                            <span class="input-group-addon">漏洞标题</span>
                            <input type="text" class="form-control">
                            <span class="input-group-addon">搜索</span>
                        </div>
                    </form>
                </div>
                <div class="col-md-2">
                        <div class="btn-group col-md-12">
                            <button type="button" class="btn btn-primary col-md-12 dropdown-toggle" data-toggle="dropdown">所属产品
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a href="#">WCM</a>
                                </li>
                                <li>
                                    <a href="#">IDS</a>
                                </li>
                                <li>
                                    <a href="#">MAS</a>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <a href="#">分离的链接</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                <div class="col-md-offset-1 col-md-4">
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-info">待处理</button>
                        <button type="button" class="btn btn-default">确认</button>
                        <button type="button" class="btn btn-default">重复</button>
                        <button type="button" class="btn btn-default">无效</button>
                    </div>
                </div>
    
            </div>
            <hr>
    
    
            <table class="table table-striped table-bordered table-hover table-condensed">
                <tr>
                    <th>漏洞标题</th>
                    <th>所属产品</th>
                    <th>提交时间</th>
                    <th>当前状态</th>
                    <th>漏洞级别</th>
                    <th>操作</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>
                        <a class="btn btn-primary btn-xs" href="#">查看详情</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>


{/block}
