{extend name="index_base" /} {block name="content"}

<div class="container public">
    <div class="alert alert-info ">
        补丁发布公告
    </div>
    <div class="panel panel-info">
        <div class="panel-body">
            <div class="main">
                <table class="table table-hover">
                    <tr class="text-info well">
                        <th class="col-md-8">公告标题</th>
                        <th class="col-md-4">发布时间</th>
                    </tr>
                    {volist name="pub" id="public"}

                    <tr>
                        <td>
                            <a href="{:url('/index/article/view',['id'=>$public.arc_id])}">{$public.arc_title}</a>
                        </td>
                        <td>{:date('Y-m-d H:i',$public.create_time)}</td>
                    </tr>
                    {/volist}
                </table>
            </div>
            <div class="pull-left">
                {$pub->render()}
            </div>

        </div>

    </div>
</div>



{/block}
