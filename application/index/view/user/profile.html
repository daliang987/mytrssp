{extend name="user_base" /} {block name="user_content"}

<div class="alert alert-info">
    个人信息编辑
</div>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-body">
                <div class="main">
                    <form action="">
                        <div class="col-md-4 text-center">
                            <div class="profile-header">
                                <img src="__STATIC__/img/xingkong1.jpg" id="user-header" class="person-header" alt="头像">
                                <div class="caption">
                                    <input type="file" name="" id="up">
                                </div>
                                <input type="submit" value="保存图像" id="save-img">
                            </div>
                            <div id="uploader-demo">
                                <!--用来存放item-->
                                <div id="fileList" class="uploader-list">
                                </div>
                                <div id="filePicker">选择图片</div>
                            </div>
                        </div>
                    </form>

                    <div class="col-md-7">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="curruser" class="col-sm-3 col-md-3 control-label">
                                    用户名
                                </label>
                                <!-- <div class="col-sm-8 col-md-8"> -->
                                <label for="curruser" class="col-sm-8 col-md-8 form-control-static">
                                    admin
                                </label>
                                <!-- </div> -->
                            </div>
                            <div class="form-group">
                                <label for="curruser" class="col-sm-3 col-md-3 control-label">
                                    真实姓名
                                    <span class="text-danger">*</span>
                                </label>
                                <div class="col-sm-8 col-md-8">
                                    <input type="text" class="form-control" id="curruser" value="xiaoming">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="subcompany" class="col-sm-3 col-md-3 control-label">
                                    所属分公司
                                    <span class="text-danger">*</span>
                                </label>
                                <div class="col-sm-6 col-md-6">
                                    <select name="" id="subcompany" class="form-control">
                                        <option value="1">北京总部</option>
                                        <option value="2">北京分公司</option>
                                        <option value="3">上海分公司</option>
                                        <option value="4">广州分公司</option>
                                        <option value="5">成都子公司</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="department" class="col-sm-3 col-md-3 control-label">
                                    所属部门
                                    <span class="text-danger">*</span>
                                </label>
                                <div class="col-sm-8 col-md-8">
                                    <input type="text" class="form-control" id="department" placeholder="所属部门">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="job" class="col-sm-3 col-md-3 control-label">
                                    职位
                                    <span class="text-danger">*</span>
                                </label>
                                <div class="col-sm-6 col-md-6">
                                    <input type="text" class="form-control" id="job" placeholder="职位">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-sm-3 col-md-3 control-label">
                                    邮箱
                                    <span class="text-danger">*</span>
                                </label>
                                <div class="col-sm-8 col-md-8">
                                    <input type="text" class="form-control" id="email" placeholder="邮箱">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="phone" class="col-sm-3 col-md-3 control-label">
                                    电话
                                    <span class="text-danger">*</span>
                                </label>
                                <div class="col-sm-8 col-md-8">
                                    <input type="text" class="form-control" id="phone" placeholder="电话">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-md-offset-3 col-sm-8 col-md-8">
                                    <input type="submit" class="form-control btn btn-danger" value="修改资料">
                                </div>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    require(['hdjs'], function () {
        var $list = $("#fileList");   //这几个初始化全局的百度文档上没说明，好蛋疼
        var thumbnailWidth = 200;   //缩略图高度和宽度 （单位是像素），当宽高度是0~1的时候，是按照百分比计算，具体可以看api文档  
        var thumbnailHeight = 200;
        var uploader = webuploader.create({
            // 选完文件后，是否自动上传。
            auto: true,
            // swf文件路径
            swf: '/new/public/static/uploader.swf', //加载swf文件，路径一定要对
            // 文件接收服务端。
            server: '{:url("index/index/upload")}',
            // 选择文件的按钮。可选。
            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
            pick: '#filePicker',
            // 只允许选择图片文件。
            accept: {
                title: 'Images',
                extensions: 'gif,jpg,jpeg,bmp,png',
                mimeTypes: 'image/'
            }
        });
        //上传完成事件监听
        uploader.on('fileQueued', function (file) {
            var $li = $(
                '<div id="' + file.id + '" class="file-item thumbnail">' +
                '<img>' +
                '<div class="info">' + file.name + '</div>' +
                '</div>'
            ),
                $img = $li.find('img');
            // $list为容器jQuery实例
            $list.append($li);
            // 创建缩略图
            // 如果为非图片文件，可以不用调用此方法。
            // thumbnailWidth x thumbnailHeight 为 100 x 100
            uploader.makeThumb(file, function (error, src) {
                if (error) {
                    $img.replaceWith('<span>不能预览</span>');
                    return;
                }
                $img.attr('src', src);
            }, thumbnailWidth, thumbnailHeight);
        });
    });
</script> {/block}
